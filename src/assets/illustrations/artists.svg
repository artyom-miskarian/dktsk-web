<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <rect width="600" height="400" fill="#0a0a0a"/>

  <!-- Subtle grain texture -->
  <filter id="grain">
    <feTurbulence baseFrequency="0.7" numOctaves="3" type="fractalNoise"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend in="SourceGraphic" mode="overlay"/>
  </filter>

  <!-- Abstract face profile - left -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.9">
    <!-- Main profile outline -->
    <path d="M120 320 Q100 280 110 240 Q115 200 140 170 Q160 145 180 140 Q200 138 210 150 Q215 160 210 175 Q200 190 195 210 Q193 230 200 250 Q210 280 230 300 Q250 320 280 330"/>

    <!-- Eye -->
    <ellipse cx="175" cy="185" rx="12" ry="6"/>
    <circle cx="175" cy="185" r="3"/>

    <!-- Decorative lines around face -->
    <path d="M140 130 Q160 100 200 90"/>
    <path d="M145 125 Q165 95 205 85"/>
    <circle cx="130" cy="140" r="4"/>
    <circle cx="215" cy="85" r="3"/>
  </g>

  <!-- Second profile - right, facing left -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.85">
    <path d="M480 320 Q500 280 490 240 Q485 200 460 170 Q440 145 420 140 Q400 138 390 150 Q385 160 390 175 Q400 190 405 210 Q407 230 400 250 Q390 280 370 300 Q350 320 320 330"/>

    <!-- Eye -->
    <ellipse cx="425" cy="185" rx="12" ry="6"/>
    <circle cx="425" cy="185" r="3"/>

    <!-- Decorative elements -->
    <path d="M460 130 Q440 100 400 90"/>
    <circle cx="470" cy="140" r="4"/>
  </g>

  <!-- Central connecting elements -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.6">
    <!-- Sound waves between faces -->
    <path d="M280 200 Q300 180 320 200 Q340 220 360 200"/>
    <path d="M270 220 Q300 190 330 220 Q360 250 390 220"/>
    <path d="M260 240 Q300 200 340 240 Q380 280 420 240"/>

    <!-- Vertical lines -->
    <line x1="300" y1="80" x2="300" y2="120"/>
    <line x1="300" y1="280" x2="300" y2="350"/>

    <!-- Circles -->
    <circle cx="300" cy="70" r="8"/>
    <circle cx="300" cy="360" r="5"/>
  </g>

  <!-- Corner accents -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <path d="M30 30 L30 60 M30 30 L60 30"/>
    <path d="M570 30 L570 60 M570 30 L540 30"/>
    <path d="M30 370 L30 340 M30 370 L60 370"/>
    <path d="M570 370 L570 340 M570 370 L540 370"/>
  </g>
</svg>
