<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#0a0a0a"/>

  <!-- Forest scene -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Trees -->
    <path d="M100 600 L130 400 L160 600"/>
    <path d="M115 500 L130 400 L145 500"/>
    <path d="M110 550 L130 400 L150 550"/>

    <path d="M200 600 L240 350 L280 600"/>
    <path d="M220 480 L240 350 L260 480"/>

    <path d="M600 600 L630 420 L660 600"/>
    <path d="M615 520 L630 420 L645 520"/>

    <path d="M700 600 L720 450 L740 600"/>
    <path d="M710 530 L720 450 L730 530"/>
  </g>

  <!-- Central clearing with gathering -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.9">
    <ellipse cx="400" cy="500" rx="150" ry="50"/>

    <!-- Simple figures -->
    <circle cx="350" cy="450" r="10"/>
    <line x1="350" y1="460" x2="350" y2="490"/>

    <circle cx="400" cy="440" r="10"/>
    <line x1="400" y1="450" x2="400" y2="480"/>

    <circle cx="450" cy="450" r="10"/>
    <line x1="450" y1="460" x2="450" y2="490"/>
  </g>

  <!-- Sound waves -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.5">
    <path d="M400 400 Q350 370 400 340 Q450 370 400 400"/>
    <path d="M400 380 Q320 330 400 280 Q480 330 400 380"/>
    <path d="M400 360 Q290 290 400 220 Q510 290 400 360"/>
  </g>

  <!-- Stars -->
  <g fill="#e8e4dc" opacity="0.6">
    <circle cx="150" cy="100" r="2"/>
    <circle cx="300" cy="80" r="2.5"/>
    <circle cx="450" cy="120" r="2"/>
    <circle cx="600" cy="90" r="2"/>
    <circle cx="700" cy="150" r="1.5"/>
    <circle cx="100" cy="200" r="1.5"/>
    <circle cx="400" cy="150" r="3"/>
  </g>

  <!-- Moon -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.7">
    <circle cx="650" cy="120" r="35"/>
    <circle cx="640" cy="110" r="6"/>
    <circle cx="660" cy="130" r="8"/>
  </g>

  <!-- Corner elements -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <path d="M30 30 L30 60 M30 30 L60 30"/>
    <path d="M770 30 L770 60 M770 30 L740 30"/>
    <path d="M30 570 L30 540 M30 570 L60 570"/>
    <path d="M770 570 L770 540 M770 570 L740 570"/>
  </g>
</svg>
