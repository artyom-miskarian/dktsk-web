<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" fill="none">
  <rect width="800" height="1000" fill="#0a0a0a"/>

  <!-- Forest clearing scene -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Trees around edges -->
    <path d="M50 900 L80 700 L110 900"/>
    <path d="M65 800 L80 700 L95 800"/>
    <path d="M60 850 L80 700 L100 850"/>

    <path d="M150 900 L190 650 L230 900"/>
    <path d="M170 780 L190 650 L210 780"/>

    <path d="M700 900 L720 720 L740 900"/>
    <path d="M705 820 L720 720 L735 820"/>

    <path d="M600 900 L640 680 L680 900"/>
    <path d="M620 800 L640 680 L660 800"/>
  </g>

  <!-- Central gathering circle -->
  <g stroke="#e8e4dc" stroke-width="2" fill="none" opacity="0.9">
    <ellipse cx="400" cy="700" rx="200" ry="80"/>
    <ellipse cx="400" cy="700" rx="150" ry="60"/>
  </g>

  <!-- People silhouettes (abstract) -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M300 650 L300 620 Q305 600 310 620 L310 650"/>
    <path d="M350 640 L350 610 Q355 590 360 610 L360 640"/>
    <path d="M400 630 L400 600 Q405 580 410 600 L410 630"/>
    <path d="M450 640 L450 610 Q455 590 460 610 L460 640"/>
    <path d="M500 650 L500 620 Q505 600 510 620 L510 650"/>
  </g>

  <!-- Sound waves rising -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.5">
    <path d="M400 550 Q350 520 400 490 Q450 520 400 550"/>
    <path d="M400 480 Q320 430 400 380 Q480 430 400 480"/>
    <path d="M400 370 Q280 300 400 230 Q520 300 400 370"/>
  </g>

  <!-- Stars/night sky -->
  <g fill="#e8e4dc" opacity="0.6">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="200" cy="80" r="2"/>
    <circle cx="300" cy="120" r="2"/>
    <circle cx="400" cy="60" r="2.5"/>
    <circle cx="500" cy="100" r="2"/>
    <circle cx="600" cy="70" r="2"/>
    <circle cx="700" cy="110" r="3"/>
    <circle cx="150" cy="180" r="1.5"/>
    <circle cx="650" cy="160" r="1.5"/>
  </g>

  <!-- Moon -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.7">
    <circle cx="650" cy="200" r="40"/>
    <circle cx="640" cy="190" r="8"/>
    <circle cx="660" cy="210" r="10"/>
  </g>

  <!-- Corner elements -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <path d="M50 50 L50 100 M50 50 L100 50"/>
    <path d="M750 50 L750 100 M750 50 L700 50"/>
    <path d="M50 950 L50 900 M50 950 L100 950"/>
    <path d="M750 950 L750 900 M750 950 L700 950"/>
  </g>
</svg>
