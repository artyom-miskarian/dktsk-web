<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <rect width="600" height="400" fill="#0a0a0a"/>

  <!-- Mixing console / faders -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.9">
    <!-- Fader channels -->
    <rect x="120" y="120" width="30" height="180" rx="2"/>
    <rect x="170" y="120" width="30" height="180" rx="2"/>
    <rect x="220" y="120" width="30" height="180" rx="2"/>
    <rect x="270" y="120" width="30" height="180" rx="2"/>

    <!-- Fader positions -->
    <rect x="128" y="180" width="14" height="24" rx="2" fill="#e8e4dc" opacity="0.3"/>
    <rect x="178" y="220" width="14" height="24" rx="2" fill="#e8e4dc" opacity="0.3"/>
    <rect x="228" y="160" width="14" height="24" rx="2" fill="#e8e4dc" opacity="0.3"/>
    <rect x="278" y="240" width="14" height="24" rx="2" fill="#e8e4dc" opacity="0.3"/>

    <!-- Knobs above faders -->
    <circle cx="135" cy="100" r="10"/>
    <circle cx="185" cy="100" r="10"/>
    <circle cx="235" cy="100" r="10"/>
    <circle cx="285" cy="100" r="10"/>

    <!-- Knob indicators -->
    <line x1="135" y1="100" x2="135" y2="92"/>
    <line x1="185" y1="100" x2="192" y2="96"/>
    <line x1="235" y1="100" x2="228" y2="96"/>
    <line x1="285" y1="100" x2="285" y2="108"/>
  </g>

  <!-- Waveform display -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.85">
    <rect x="350" y="100" width="180" height="100" rx="4"/>

    <!-- Waveform inside -->
    <path d="M370 150 Q380 120 390 150 Q400 180 410 150 Q420 120 430 150 Q440 180 450 150 Q460 120 470 150 Q480 180 490 150 Q500 120 510 150"/>
  </g>

  <!-- Speakers -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Left speaker -->
    <rect x="380" y="230" width="60" height="90" rx="4"/>
    <circle cx="410" cy="260" r="15"/>
    <circle cx="410" cy="260" r="8"/>
    <circle cx="410" cy="295" r="10"/>

    <!-- Right speaker -->
    <rect x="460" y="230" width="60" height="90" rx="4"/>
    <circle cx="490" cy="260" r="15"/>
    <circle cx="490" cy="260" r="8"/>
    <circle cx="490" cy="295" r="10"/>
  </g>

  <!-- Decorative orbital lines -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <ellipse cx="300" cy="340" rx="200" ry="30"/>
    <ellipse cx="300" cy="340" rx="250" ry="40"/>
    <circle cx="100" cy="340" r="4" fill="#e8e4dc"/>
    <circle cx="500" cy="340" r="3" fill="#e8e4dc"/>
  </g>

  <!-- Corner accents -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <path d="M30 30 L30 60 M30 30 L60 30"/>
    <path d="M570 30 L570 60 M570 30 L540 30"/>
    <path d="M30 370 L30 340 M30 370 L60 370"/>
    <path d="M570 370 L570 340 M570 370 L540 370"/>
  </g>
</svg>
