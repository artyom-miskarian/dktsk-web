<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#0a0a0a"/>

  <!-- Sound system / speakers -->
  <g stroke="#e8e4dc" stroke-width="2" fill="none" opacity="0.9">
    <!-- Large speaker stack left -->
    <rect x="100" y="200" width="120" height="200" rx="6"/>
    <circle cx="160" cy="270" r="35"/>
    <circle cx="160" cy="270" r="25"/>
    <circle cx="160" cy="350" r="25"/>
    <circle cx="160" cy="350" r="15"/>

    <!-- Large speaker stack right -->
    <rect x="580" y="200" width="120" height="200" rx="6"/>
    <circle cx="640" cy="270" r="35"/>
    <circle cx="640" cy="270" r="25"/>
    <circle cx="640" cy="350" r="25"/>
    <circle cx="640" cy="350" r="15"/>
  </g>

  <!-- Sound waves from speakers -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.5">
    <!-- Left speaker waves -->
    <path d="M230 300 Q280 250 230 200"/>
    <path d="M260 300 Q330 230 260 160"/>
    <path d="M290 300 Q380 210 290 120"/>

    <!-- Right speaker waves -->
    <path d="M570 300 Q520 250 570 200"/>
    <path d="M540 300 Q470 230 540 160"/>
    <path d="M510 300 Q420 210 510 120"/>
  </g>

  <!-- Central waveform -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M300 300 L320 250 L340 350 L360 220 L380 380 L400 200 L420 380 L440 220 L460 350 L480 250 L500 300"/>
  </g>

  <!-- Floor/stage indication -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <line x1="50" y1="450" x2="750" y2="450"/>
    <ellipse cx="400" cy="500" rx="300" ry="50"/>
  </g>

  <!-- Corner elements -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <path d="M30 30 L30 60 M30 30 L60 30"/>
    <path d="M770 30 L770 60 M770 30 L740 30"/>
    <path d="M30 570 L30 540 M30 570 L60 570"/>
    <path d="M770 570 L770 540 M770 570 L740 570"/>
  </g>
</svg>
