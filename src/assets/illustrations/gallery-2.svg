<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#0a0a0a"/>

  <!-- DJ setup from behind -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.9">
    <!-- DJ silhouette -->
    <path d="M350 400 Q350 350 380 330 Q400 320 420 330 Q450 350 450 400"/>
    <ellipse cx="400" cy="310" rx="30" ry="35"/>

    <!-- Headphones -->
    <path d="M365 295 Q360 270 400 270 Q440 270 435 295"/>

    <!-- Arms reaching to decks -->
    <path d="M360 380 L300 420 L280 400"/>
    <path d="M440 380 L500 420 L520 400"/>
  </g>

  <!-- Decks/equipment -->
  <g stroke="#e8e4dc" stroke-width="1.5" fill="none" opacity="0.85">
    <!-- Left deck -->
    <rect x="150" y="380" width="150" height="100" rx="4"/>
    <circle cx="225" cy="430" r="35"/>
    <circle cx="225" cy="430" r="25"/>
    <circle cx="225" cy="430" r="5"/>

    <!-- Right deck -->
    <rect x="500" y="380" width="150" height="100" rx="4"/>
    <circle cx="575" cy="430" r="35"/>
    <circle cx="575" cy="430" r="25"/>
    <circle cx="575" cy="430" r="5"/>

    <!-- Mixer in center -->
    <rect x="320" y="400" width="160" height="80" rx="4"/>
    <line x1="340" y1="420" x2="340" y2="460"/>
    <line x1="380" y1="420" x2="380" y2="460"/>
    <line x1="420" y1="420" x2="420" y2="460"/>
    <line x1="460" y1="420" x2="460" y2="460"/>
  </g>

  <!-- Sound visualization -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.5">
    <path d="M100 200 Q200 150 300 200 Q400 250 500 200 Q600 150 700 200"/>
    <path d="M100 180 Q200 120 300 180 Q400 240 500 180 Q600 120 700 180"/>
  </g>

  <!-- Corner elements -->
  <g stroke="#e8e4dc" stroke-width="1" fill="none" opacity="0.4">
    <path d="M30 30 L30 60 M30 30 L60 30"/>
    <path d="M770 30 L770 60 M770 30 L740 30"/>
    <path d="M30 570 L30 540 M30 570 L60 570"/>
    <path d="M770 570 L770 540 M770 570 L740 570"/>
  </g>
</svg>
